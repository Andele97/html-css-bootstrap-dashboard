<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP 5.2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- FONTA AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- FONT POPPINS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/img/logo.svg" alt=""></a>
        <form class="d-flex w-100" role="search">
            <input class="form-control " type="search" placeholder="Prova a cercare 'Quanti ragazzi di classe 75 mangiano la pizza?" aria-label="Search">
          </form>
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </li>
            <li class="nav-item dropdown ms-4">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell text-warning"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <!-- /HEADER -->

  
  <!-- MAIN -->
  <main>
    <div class="container-fluid p-0 d-flex">
      <!-- Aside -->
      <div class="aside">
        <div class="row">
          <div class="col">
            <ul>
              <li>
                <i class="fa-solid fa-house fs-3"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <i class="fa-solid fa-chart-simple fs-3"></i>
                <a href="#">Stats</a>
              </li>
              <li>
                <i class="fa-solid fa-signal fs-3"></i>
                <a href="#">Signal</a>
              </li>
            </ul>
          </div> 
        </div>
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-gear"></i>
                Admin
              </a>
            </li>
          </ul>
        </div> 
      <!-- Aside -->
      <!-- Menu -->
      <div class="ap-container">
        <div class="menu">
          <div class="container-fluid">
            <div class="row d-flex justify-content-between">
              <div class="col-md">
                <h1>Boolean
                  <span class="badge rounded-pill text-bg-primary fs-5 mt-4">
                    Piano Blaze
                  </span>
                </h1>
                <div class="row">
                  <div class="col">
                    <span class="badge rounded-pill text-bg-primary fs-5 ">
                      3 app
                    </span>
                    <span class="badge rounded-pill text-bg-primary fs-5 ">
                      Boolean mobile app
                    </span>
                    <span class="badge rounded-pill text-bg-primary fs-5 ">
                      Boolean web app
                    </span>
                    <span class="badge rounded-pill text-bg-primary fs-5 ">
                      Boolean blog app
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <p>Alunni affranti negli ultimi 30 minuti</p>
                <h2 class="text-white fw-bold ">12</h2>
              </div>
            </div>
          </div>
        </div>
        <!-- /Menu -->
        <div class="container-fluid">
          <!-- Content -->
          <div class="content">
            <div class="row row-cols-md-2">
              <div class="col-md-8"></div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <!-- /Content -->
        </div>  
      </div>
    </div>   
  </main>
  <!-- /MAIN -->

</body>
</html>
